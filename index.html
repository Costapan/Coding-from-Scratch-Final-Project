<!DOCTYPE html>
   <head>
       <meta charset="utf-8">
       <title>Coding from Scratch Final Project</title>
       <link rel="styleSheet" type="text/CSS" href="style.css">
   </head>
   <body>
     <div id="main">
       <h1>Let's Create an Id Card!</h1>
       <form>
         <p><b>First Name:</b></p>
         <input id="firstName">
         <p><b>Last Name:</b></p>
         <input id="lastName">
         <p><b>Age:</b></p>
         <input id="age">
         <p><b>Phone Number:</b></p>
         <input id="phoneNumber">
         <p><b>Address:</b></p>
         <input id="address"><br>
         <button type="button" onclick="idCard()">Get ID Card!</button>


       </form>
     </div>

      <div id="idCard">
          <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
          <p id="postFullName"></p>
          <p id="postAge"></p>
          <p id="postPhoneNumber"></p>
          <p id="postAddress"></p>
      </div>
   <script src="script.js"></script>
   </body>
</html>
